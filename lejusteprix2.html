<html> 
<head>

        html {

        p {

        .reponse {
    text-align: center;

        .ordinateur {
    color: white;

</head> 
<body> 
    <h1>LE JUSTE PRIX</h1> 

    <p>Le prix se situe entre entre 1 et 100€</p> 
  
    <div class="ordinateur"> 
        <label for ="proposition">Cliquer sur "Essayes!" pour que le robot te soumette un chiffre </label>
    </div>

    <button onclick="Random100()">Essayes!</button>

    <p id="affichenb" var="affiche"></p>

    <div class="reponse"> 
            <label for="answer">C'est le nombre que vous avez choisi ?</label>
                <button onclick="PlusPetit()">Plus petit!</button>
                <button onclick="PlusGrand()">Plus grand!</button>
                <button onclick="Exact()">Exact!</button>
        </select>
        </div> 


  
    <script type = "text/javascript"> 
        // boucle qui compte le nombre total d'essai
        var nbessai = 1; 

        // Random qui génère un nombre
        function random(min, max) {
            return min + Math.random() * (max - min);
        }
        // Bouton random "Essayes"
        nbessai++
        function Random100() {
            document.getElementById("affichenb").innerHTML = Math.floor(random(1, 100));;
        }   
        // Bouton PlusGrand
        nbessai++
        function PlusGrand() {
            document.getElementById("affichenb").innerHTML = Math.floor(random(1, 100));;
        }
        // Bouton PlusPetit
        nbessai++
        function PlusPetit() {
            document.getElementById("affichenb").innerHTML = Math.floor(random(1, 100));;
        }
        // Bouton Exact
        function Exact() {
            alert("Bravo! L'ordinateur l'a trouvé en " + nbessai + " fois");
        }
    </script> 
</body> 
</html>
