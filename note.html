<script>
    // let monp = document.querySelector( "#monp" );
	let monp = document.getElementById( "monp" );
	console.dir(monp);

	console.log(monp.innerHTML);

	// Modification de HTML
	monp.innerHTML += "Je suis un test";
	monp.innerHTML += "<strong>Je suis un test</strong>";
	document.querySelector( "body" ).innerHTML += "<h1>Mon titre</h1>";

	// Modification de classes
	document.querySelector( "body" ).classList.add( "nuit" );
	console.log( document.querySelector( "body" ).classList.contains( "sommes" ) ); // Renvoie True
	document.querySelector( "body" ).classList.remove( "sommes" );
	console.log( document.querySelector( "body" ).classList.contains( "sommes" ) ); // Renvoie False

	// Traitement du querySelectorAll et autres récupérations d'objets multiples
	console.log("Afficher ses éléments:")
	let mesp = document.querySelectorAll( "p" );
	console.dir( mesp )
	console.log( mesp[ 0 ] ); //Affiche le premier paragraphe
	console.log( mesp[ 1 ]); //Affiche le deuxieme paragraphe

	// Parcours chacun des p dans le tableau mesp
	console.log( "Afficher avec for:" );
	for ( let index = 0 ; index < mesp.length ; index++ ) {
		// Affichage de l'élément
		console.log( mesp[ index ] );
		// Ajout de la classe "vu"
		mesp[ index ].classList.add( "vu" );
		// Suppression de l'élément
		// mesp[ index ].remove();
	}

	// Utilisation de for..of (comme for...in en python)
	console.log( "for...of" );
	for ( let el of document.querySelectorAll( "p" ) ){
		console.log( el );
	}

	// Utilisation avec forEach + fonction externe
	// forEach prend en argument une fonction a executer 
	// 	pour chaque élément dans un tableau (ici le retour
	// 	de querySelectorAll)
	console.log( "forEach + fonction externe" );
	document.querySelectorAll( "p" ).forEach( blabla );
	
	function blabla(el) {
		console.log(el);
	}

	// Utilisation avec forEach + fonctions lambda
	console.log( "forEach + lambda" );
	document.querySelectorAll( "p" ).forEach( function( e ) {
		console.log( e );
	} );
	console.log( "forEach + lambda2" );
	document.querySelectorAll( "p" ).forEach( e => {
		console.log( e );
	} );

</script>
