<!DOCTYPE html> 
<html> 
<head> 
    <meta charset="utf-8"> 
    <title>LE JUSTE PRIX</title> 
  
    <style> 
        html { 
    font-family: Andale Mono, monospace;
    background-color: #D6F4FF;
    } 
      
        body { 

    } 

        h1 {
    text-align: center;
    font-size: 3.5rem;
    margin-bottom: 2em;
        }

        p {
    color: white;
    text-align: center;
    margin-bottom: 10em;
    font-size: 1.5em;
    text-shadow: black 1px 0 10px;
    }

    
        .form {
    text-align: center;
    margin-bottom: 6em;
        }

    </style> 
</head> 
<body> 
    <h1>LE JUSTE PRIX</h1> 
  
    <p>Le prix se situe entre entre 1 et 100€</p> 
  
    <div class="form"> 
        <label for="guessField">C'est à vous! </label> 
        <input type = "text" id = "proposition" class = "guessField"> €
        <input type = "submit" id = "submitguess" class = "guessSubmit" value = "Envoyer"> 
    </div> 
  
    <script type = "text/javascript"> 
        // Random un chiffre entre 1 et 100
        var solution = Math.floor(Math.random() * 100 + 1);   
        // boucle qui compte le nombre total d'essai
        var nbessai = 1; 
        document.getElementById("submitguess").onclick = function(){ 
        // Input/proposition du joueur      
        var proposition = document.getElementById("proposition").value; 
        // Resultat : + ou -
        if(proposition == solution) 
        {     
            alert("Bravo! Vous l'avez trouvé en seulement " + nbessai + " fois"); 
        } 
        else if(proposition > solution)

        {     
            nbessai++ 
            alert("Non plus petit!"); 
        } 
        else
        { 
            nbessai++; 
            alert("Non plus grand!") 
        } 
} 
    </script> 
</body> 
</html>
