<!DOCTYPE html> 
<html> 
<head> 
    <meta charset="utf-8"> 
    <title>LE JUSTE PRIX</title> 

    <link rel="stylesheet" href="style.css"> 
</head> 
<body> 
     <!--Logo of the site -->
        <figure>
            <a href=""><img src="./img/LogoSnake.svg" alt="logoSnake" id="logoSnake"></a>
        </figure>
    <img src="./img/Cloud.svg" alt="cloud" id="cloud">
    <h1>LE JUSTE PRIX</h1> 

    <p id="oui">Le prix se situe entre entre 1 et 100€</p>

    <div class="form"> 
        <label for="guessField">C'est à toi! </label> 
        <input type = "text" id = "proposition" class = "guessField" > €
        <input type = "submit" id = "submitguess" class = "guessSubmit" value = "Envoyer"> 
    </div> 
    
    <figure id="Footer">
            <img src="./img/wave.svg" alt="waveimg">
        </figure>
    <script type = "text/javascript"> 
        // Random un chiffre entre 1 et 100
        var solution = Math.floor(Math.random() * 100 + 1); 

        // boucle qui compte le nombre total d'essai
        var nbessai = 1; 
        document.getElementById("submitguess").onclick = function(){ 
        // Input/proposition du joueur
        var proposition = document.getElementById("proposition").value; 
        // Resultat : + ou -
        if(proposition == solution) 
        {
            alert("Tu as trouvé le prix en " + nbessai + " fois");
            alert("Tu peux dorénavant passer à la deuxième manche")
            document.getElementById("oui").innerHTML = "<a href='lejusteprix2.html'><button>Passer à la manche 2</button></a>"
        } 
        else if(proposition > solution)

        {
            nbessai++ 
            alert("Non plus petit!"); 
        } 
        else
        { 
            nbessai++; 
            alert("Non plus grand!");

        } 
        } 
    </script> 

</body> 
</html>
